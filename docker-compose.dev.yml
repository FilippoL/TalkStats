services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - GOOGLE_CLOUD_PROJECT=whatsappanalyzer-481609
      - FIRESTORE_EMULATOR_HOST=firestore-emulator:8080
    depends_on:
      - firestore-emulator
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  firestore-emulator:
    image: google/cloud-sdk:alpine
    ports:
      - "8080:8080"
    command: sh -c "apk add --no-cache openjdk21 && echo 'y' | gcloud components install beta && echo 'y' | gcloud components install cloud-firestore-emulator && gcloud --quiet beta emulators firestore start --host-port=0.0.0.0:8080 --project=whatsappanalyzer-481609"
    environment:
      - FIRESTORE_PROJECT_ID=whatsappanalyzer-481609

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
